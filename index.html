<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>

  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <div class="main">

    <!-- Start of left side -->
    <div class="left-side">

      <div class="card_below">
        
        <div class="card_up_content">
          <img src="assets/images/image-jeremy.png" alt="image_jeremy">
          <p class="report">Report for</p>
          <P class="name">Jeremy<br>Robson</P>
        </div>

        <div class="card_below_content">
          <p>Daily</p>
          <p class="weekly">Weekly</p>
          <p>Monthly</p>
        </div>

      </div>

    </div>
    <!-- End of left side -->


    <div class="main-content">

      <div class="card">

        <div class="card-image">
          <div class="card-images"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Work</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">32hrs</p>
            <p class="last">Last Week - 36hrs</p>
          </div>

        </div>

      </div>

      <div class="card card2">

        <div class="card-image">
          <div class="card-images_two"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Play</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">10hrs</p>
            <p class="last">Last Week - 8hrs</p>
          </div>

        </div>

      </div>

      <div class="card card3">

        <div class="card-image">
          <div class="card-images_three"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Study</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">4hrs</p>
            <p class="last">Last Week - 7hrs</p>
          </div>

        </div>

      </div>

      <div class="card card4">

        <div class="card-image">
          <div class="card-images_four"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Exercise</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">4hrs</p>
            <p class="last">Last Week - 5hrs</p>
          </div>

        </div>

      </div>

      <div class="card card5">

        <div class="card-image">
          <div class="card-images_five"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Social</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">5hrs</p>
            <p class="last">Last Week - 10hrs</p>
          </div>

        </div>

      </div>

      <div class="card card6">

        <div class="card-image">
          <div class="card-images_six"></div>
        </div>

        <div class="card-content">
          
          <div class="card-content-image">
            <p>Self Care</p>
            <img src="assets/images/icon-ellipsis.svg" alt="ellipsis_icon">
          </div>

          <div class="card-below-content">
            <p class="hrs">2hrs</p>
            <p class="last">Last Week - 2hrs</p>
          </div>

        </div>

      </div>

    </div>

  </div>
  

</body>

</html>
