<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Time tracking dashboard</title>


</head>

<body>

  <div class="main">

    <!--main content div start  -->
    <div class="main-content">

      <!-- left side content start -->
      <div class="left-side-content">

        <div class="profile_desc">

        <div class="profile">
          <img src="assets/images/image-jeremy.png" alt="profile_image">
          <p class="report">Report for</p>
          <p class="name">Jeremy<br> Robson</p>

          <div class="wait">
            <p>Daily</p>
            <p class="item1">Weekly</p>
            <p>Monthly</p>
          </div>

          </div>

        </div>

        </div>

      </div>
      <!-- left side content end -->

      <!-- card items start -->

      <div class="center-content_one">

        <div class="card1 card_one">

          <div class="card1-top">
            <img src="assets/images/icon-work.svg" alt="work_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Work</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">32hrs</p>
            <p class="week">Last Week - 36hrs</p>
          </div>
          </div>
        </div>



        <div class="card1 card_two">

          <div class="card1-top">
            <img src="assets/images/icon-play.svg" alt="play_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Play</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">10hrs</p>
            <p class="week">Last Week - 8hrs</p>
          </div>
          </div>
        </div>


        <div class="card1 card_three">

          <div class="card1-top">
            <img src="assets/images/icon-study.svg" alt="study_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Study</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">4hrs</p>
            <p class="week">Last Week - 7hrs</p>
          </div>
          </div>
        </div>

        <div class="card1 card_four card_top">

          <div class="card1-top">
            <img id="you" src="assets/images/icon-exercise.svg" alt="exercise_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Exercise</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">4hrs</p>
            <p class="week">Last Week - 5hrs</p>
          </div>
          </div>
        </div>


        <div class="card1 card_five card_top">

          <div class="card1-top">
            <img id="you" src="assets/images/icon-social.svg" alt="social_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Social</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">5hrs</p>
            <p class="week">Last Week - 10hrs</p>
          </div>
          </div>
        </div>

        <div class="card1 card_six card_top">

          <div class="card1-top">
            <img id="you" src="assets/images/icon-self-care.svg" alt="self_care_icon">
          </div>

          <div class="card1-details">

            <div class="card-title">
              <p>Self Care</p>
              <img src="assets/images/icon-ellipsis.svg" alt="menu_icon">
            </div>

            <div class="card-below">
            <p class="hrs">2hrs</p>
            <p class="week">Last Week - 2hrs</p>
          </div>
          </div>
        </div>


      </div>

      

      <!-- card items end -->


    </div>
     <!--main content div end  -->


  


</body>

</html>
